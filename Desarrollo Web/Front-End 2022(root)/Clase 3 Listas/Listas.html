<!DOCTYPE html>

    <title>Ejercitacion de Listas</title>

<h1>Aprendiendo a usar Listas en HTML</h1>
<body>
    <ul start="10">
        <li>Azul</li>
        <li>Blanco</li>
        <li>Dorado</li>

    <ol start="10">
        <li>El Padrino</li>

        <li>El Cazarecompensas</li>
    </ol>
</body>
</html>
